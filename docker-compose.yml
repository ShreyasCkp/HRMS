version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-hr_model}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-hr_model} -h localhost"]
      interval: 5s
      retries: 12

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  web:
    build:
      context: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - static_volume:/app/staticfiles
    environment:
      # Optional overrides
      PORT: ${PORT:-8000}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-smarthr_erp.deployment}
    restart: on-failure

volumes:
  pgdata:
  static_volume:
