<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set User Passcode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .alert {
            padding: 8px 12px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-error { background-color: #f8d7da; color: #842029; }
        .alert-success { background-color: #d1e7dd; color: #0f5132; }
        a { color: red; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h3 class="mb-4">Set Your 4-Digit Passcode</h3>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success_message %}
        <div class="alert alert-success">{{ success_message }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ selected_user|default:'' }}">
        <div class="mb-3">
            <label for="passcode" class="form-label">Passcode</label>
            <input type="password" name="passcode" id="passcode" class="form-control"
                   placeholder="Enter 4-digit passcode" required pattern="\d{4}" maxlength="4"
                   title="Enter a 4-digit passcode.">
        </div>
        <div class="mb-3">
            <label for="confirm_passcode" class="form-label">Confirm Passcode</label>
            <input type="password" name="confirm_passcode" class="form-control"
                   placeholder="Confirm 4-digit passcode" required pattern="\d{4}" maxlength="4"
                   title="Confirm your 4-digit passcode.">
        </div>
        <button type="submit" name="set_passcode" class="btn btn-primary">Save Passcode</button>
    </form>
    <p class="mt-3">
        <a href="{% url 'login_view' %}?username={{ selected_user }}">Back to Login</a>
    </p>
</div>
</body>
</html>
