<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .input-field {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 8px 20px;
            background-color: #124e51;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background-color: #0e3c3f;
        }
        .alert {
            padding: 8px 12px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-error { background-color: #f8d7da; color: #124e51; }
        .alert-success { background-color: #d1e7dd; color: #0f5132; }
        .forgot-link { display: block; margin-top: 10px; color: rgb(225, 0, 255); text-decoration: none; }
        .forgot-link:hover { text-decoration: underline; }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        #confirm-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: none;
            z-index: 1001;
            text-align: center;
        }
        #confirm-popup button {
            margin: 0 5px;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            background: transparent;
            color: #124e51;
            font-weight: 600;
            border: 2px solid #124e51;
            transition: all 0.2s ease;
        }
        #confirm-popup button:hover {
            background-color: #124e51;
            color: white;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>User Login</h2>
    {% if error %}
        <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    {% if success_message %}
        <div class="alert alert-success">{{ success_message }}</div>
    {% endif %}
    <form method="post" novalidate>
        {% csrf_token %}
        <label for="username">Username</label>
        <select name="username" id="username" class="form-select input-field" required>
            <option value="" {% if not selected_user %}selected{% endif %}>Select Username</option>
            {% for user in users %}
                <option value="{{ user.username }}" {% if user.username == selected_user %}selected{% endif %}>{{ user.username }}</option>
            {% endfor %}
        </select>
        <label for="password">Password</label>
        <input type="password"
               name="password"
               id="password"
               placeholder="Password"
               class="input-field"
               required
               autocomplete="current-password">
        <button type="submit">Login</button>
        <a id="forgot-link" class="forgot-link" href="{% url 'password_reset_view' %}">Forgot Password?</a>
    </form>
</div>
<div id="overlay"></div>
<div id="confirm-popup">
    <p id="confirm-popup-message" style="margin-bottom:8px;"></p>
    <button id="confirm-yes-login">OK</button>
    <button id="confirm-cancel-login">Cancel</button>
</div>
<script>
    document.getElementById('forgot-link')?.addEventListener('click', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        if (username) {
            window.location.href = "{% url 'password_reset_view' %}?username=" + encodeURIComponent(username);
        } else {
            document.getElementById('confirm-popup-message').innerText = "Please select a Username first.";
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('confirm-popup').style.display = 'block';
        }
    });
    document.getElementById('confirm-yes-login')?.addEventListener('click', function () {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('confirm-popup').style.display = 'none';
    });
    document.getElementById('confirm-cancel-login')?.addEventListener('click', function () {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('confirm-popup').style.display = 'none';
    });
</script>
</body>
</html>
