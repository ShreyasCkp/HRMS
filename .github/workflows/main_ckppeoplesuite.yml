name: Build and deploy Python app to Azure Web App - CKPPeopleSuite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # üõ†Ô∏è Create virtual environment & install dependencies
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # üîß Run Django migrations & collectstatic using production DB credentials
      # Make sure these secret names match what you created in GitHub Actions
      - name: Run migrations and collect static files
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          # Add any other env vars your settings.py expects (DEBUG, ALLOWED_HOSTS, etc.)
        run: |
          source antenv/bin/activate
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      # üìÇ List all files in the repo after build & collectstatic
      - name: List project files (recursive)
        run: |
          ls -la
          echo "----------------------"
          ls -R

      # Exclude the virtualenv from the deployment artifact
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # This is required for requesting the JWT (if needed in future)
      contents: read  # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # üìÇ List all files in the downloaded artifact (debugging)
      - name: List artifact files (recursive)
        run: |
          ls -la
          echo "----------------------"
          ls -R

      # üîê Login to Azure using AZURE_CREDENTIALS secret (JSON for service principal)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'CKPPeopleSuite'
          slot-name: 'Production'
          # Optional: explicitly specify package, if needed
          # package: .
