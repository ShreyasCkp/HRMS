name: Build and deploy Python app to Azure Web App - CKPPeopleSuite

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  AZ_WEBAPP_NAME: "CKPPeopleSuite"
  ZIP_NAME: "app.zip"

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: ${{ secrets.DJANGO_SETTINGS_MODULE }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create venv & install deps
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || echo "pip install returned non-zero; continuing"
          else
            echo "No requirements.txt found â€” skipping pip install"
          fi

      - name: (Optional) Collect static on runner (install ad-hoc missing deps first)
        run: |
          source antenv/bin/activate
          # install any small runtime-only packages that may be missing (add more if Kudu later reports missing modules)
          pip install num2words || true

          if [ -f manage.py ]; then
            echo "Running collectstatic on runner (optional)..."
            python manage.py collectstatic --noinput || echo "collectstatic on runner failed; continuing"
          else
            echo "manage.py not found in repo root; skipping runner collectstatic"
          fi

      - name: Create ZIP for deterministic deployment
        run: |
          zip -r "${{ env.ZIP_NAME }}" . -x "antenv/**" ".venv/**" "venv/**" ".git/**" ".github/**"
          ls -lh "${{ env.ZIP_NAME }}"

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app-zip
          path: ${{ env.ZIP_NAME }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact (zip)
        uses: actions/download-artifact@v4
        with:
          name: python-app-zip
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ZIP Deploy to Azure Web App (deterministic)
        env:
          AZ_RESOURCE_GROUP: ${{ secrets.AZ_RESOURCE_GROUP }}
          AZ_WEBAPP_NAME: ${{ env.AZ_WEBAPP_NAME }}
          ZIP_NAME: ${{ env.ZIP_NAME }}
        run: |
          set -euo pipefail
          echo "Deploying ${ZIP_NAME} to ${AZ_WEBAPP_NAME}..."
          az webapp deployment source config-zip --resource-group "$AZ_RESOURCE_GROUP" --name "$AZ_WEBAPP_NAME" --src "$ZIP_NAME"
          echo "ZIP deploy command finished."

      - name: Run migrate & collectstatic via Kudu (tries common locations, with fallback to 'python')
        env:
          AZ_RESOURCE_GROUP: ${{ secrets.AZ_RESOURCE_GROUP }}
          AZ_WEBAPP_NAME: ${{ env.AZ_WEBAPP_NAME }}
        run: |
          set -euo pipefail
          ART="$GITHUB_WORKSPACE/deploy-artifacts"
          mkdir -p "$ART"
          sudo apt-get update -y
          sudo apt-get install -y jq curl || true

          PROFILES=$(az webapp deployment list-publishing-profiles --name "$AZ_WEBAPP_NAME" --resource-group "$AZ_RESOURCE_GROUP" -o json)
          echo "$PROFILES" > "$ART/publish_profiles.json"
          PUBLISH_URL=$(echo "$PROFILES" | jq -r '.[0].publishUrl // empty')
          USER=$(echo "$PROFILES" | jq -r '.[0].userName // empty')
          PASS=$(echo "$PROFILES" | jq -r '.[0].userPWD // empty')

          if [ -z "$PUBLISH_URL" ] || [ -z "$USER" ] || [ -z "$PASS" ]; then
            echo "Publishing profile values missing; aborting Kudu commands."
            cat "$ART/publish_profiles.json" || true
            exit 1
          fi

          if [[ ! "$PUBLISH_URL" =~ ^https?:// ]]; then
            PUBLISH_URL="https://$PUBLISH_URL"
          fi
          SCM="$PUBLISH_URL"
          echo "Kudu URL: $SCM"

          DIRS=("/home/site/wwwroot" "/home/site/wwwroot/backend" "/home/site/wwwroot/src")

          run_kudu() {
            CMD="$1"
            DIR="$2"
            SAFE=$(echo "$CMD" | tr ' /' '__' | tr -cd '[:alnum:]_')
            OUT="$ART/${SAFE}_$(basename "$DIR").json"
            ATTEMPT=1
            SUCCESS=0
            while [ $ATTEMPT -le 4 ]; do
              echo "Attempt $ATTEMPT: $CMD (dir=$DIR)"
              # try with python3; fallback to python
              PAYLOAD=$(printf '{"command":"bash -lc \"python3 manage.py %s || python manage.py %s\"","dir":"%s"}' "${CMD#python3 manage.py }" "${CMD#python3 manage.py }" "$DIR")
              curl -s -u "$USER:$PASS" "$SCM/api/command" -H "Content-Type: application/json" -d "$PAYLOAD" -o "$OUT" || true
              if [ -s "$OUT" ]; then
                SUCCESS=1
                break
              fi
              ATTEMPT=$((ATTEMPT+1))
              sleep 4
            done
            echo "Saved Kudu output to $OUT"
            cat "$OUT" || true
            return $SUCCESS
          }

          MIGRATE_CMD="python3 manage.py migrate --noinput"
          COLLECT_CMD="python3 manage.py collectstatic --noinput"

          MIGRATE_DONE=0
          COLLECT_DONE=0

          for D in "${DIRS[@]}"; do
            if [ $MIGRATE_DONE -eq 0 ]; then
              if run_kudu "$MIGRATE_CMD" "$D"; then
                MIGRATE_DONE=1
                echo "migrate succeeded in $D"
              else
                echo "migrate failed in $D"
              fi
            fi
            if [ $COLLECT_DONE -eq 0 ]; then
              if run_kudu "$COLLECT_CMD" "$D"; then
                COLLECT_DONE=1
                echo "collectstatic succeeded in $D"
              else
                echo "collectstatic failed in $D"
              fi
            fi
            if [ $MIGRATE_DONE -eq 1 ] && [ $COLLECT_DONE -eq 1 ]; then
              break
            fi
          done

          if [ $MIGRATE_DONE -eq 0 ]; then
            echo "Warning: migrate did not succeed in any candidate dir."
          fi
          if [ $COLLECT_DONE -eq 0 ]; then
            echo "Warning: collectstatic did not succeed in any candidate dir."
          fi

          curl -s -u "$USER:$PASS" "$SCM/api/vfs/site/wwwroot/" -o "$ART/wwwroot.json" || true
          curl -s -u "$USER:$PASS" "$SCM/api/vfs/site/wwwroot/staticfiles" -o "$ART/staticfiles.json" || true
          echo "Saved file lists to $ART"

      - name: Upload deployed-file-lists artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployed-file-lists
          path: deploy-artifacts

      - name: Restart Web App
        env:
          AZ_RESOURCE_GROUP: ${{ secrets.AZ_RESOURCE_GROUP }}
          AZ_WEBAPP_NAME: ${{ env.AZ_WEBAPP_NAME }}
        run: |
          az webapp restart --resource-group "$AZ_RESOURCE_GROUP" --name "$AZ_WEBAPP_NAME"

