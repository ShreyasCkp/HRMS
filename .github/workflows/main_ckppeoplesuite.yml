name: Build and deploy Python app to Azure Web App - CKPPeopleSuite

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  AZ_WEBAPP_NAME: "CKPPeopleSuite"

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: "./"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate RG & WebApp
        env:
          AZ_RESOURCE_GROUP: ${{ secrets.AZ_RESOURCE_GROUP }}
          AZ_WEBAPP_NAME: ${{ env.AZ_WEBAPP_NAME }}
        run: |
          set -euo pipefail
          if [ -z "${AZ_RESOURCE_GROUP:-}" ]; then
            echo "Missing AZ_RESOURCE_GROUP secret"; exit 1
          fi
          az account show || true
          az group show --name "$AZ_RESOURCE_GROUP" -o json || (echo "RG not found"; exit 1)
          az webapp show --name "$AZ_WEBAPP_NAME" --resource-group "$AZ_RESOURCE_GROUP" -o json || (echo "Webapp not found"; exit 1)

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZ_WEBAPP_NAME }}
          slot-name: Production

      - name: Get publish profile & run collectstatic + migrate
        env:
          AZ_RESOURCE_GROUP: ${{ secrets.AZ_RESOURCE_GROUP }}
          AZ_WEBAPP_NAME: ${{ env.AZ_WEBAPP_NAME }}
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq curl
          ARTIFACTS_DIR="$GITHUB_WORKSPACE/deploy-artifacts"
          mkdir -p "$ARTIFACTS_DIR"
          PROFILES=$(az webapp deployment list-publishing-profiles --name "$AZ_WEBAPP_NAME" --resource-group "$AZ_RESOURCE_GROUP" -o json)
          echo "$PROFILES" > "$ARTIFACTS_DIR/publish_profiles.json"
          PROFILE_COUNT=$(echo "$PROFILES" | jq 'length')
          if [ "$PROFILE_COUNT" -eq 0 ]; then
            echo "No publish profiles found"; exit 1
          fi
          PUBLISH_URL=$(echo "$PROFILES" | jq -r '.[0].publishUrl')
          USER=$(echo "$PROFILES" | jq -r '.[0].userName')
          PASS=$(echo "$PROFILES" | jq -r '.[0].userPWD')
          if [[ ! "$PUBLISH_URL" =~ ^https?:// ]]; then
            PUBLISH_URL="https://$PUBLISH_URL"
          fi
          SCM_URL="$PUBLISH_URL"
          # run collectstatic and migrate with simple retries
          for CMD in "python manage.py collectstatic --noinput" "python manage.py migrate --noinput"; do
            OUT="$ARTIFACTS_DIR/$(echo "$CMD" | tr ' /' '_' | tr -cd '[:alnum:]_').json"
            PAYLOAD=$(printf '{"command":"%s","dir":"/home/site/wwwroot"}' "$CMD")
            ATTEMPT=1
            SUCCESS=0
            while [ $ATTEMPT -le 3 ]; do
              echo "Running: $CMD (attempt $ATTEMPT)"
              curl -s -u "$USER:$PASS" "$SCM_URL/api/command" -H "Content-Type: application/json" -d "$PAYLOAD" -o "$OUT" && SUCCESS=1 && break || true
              ATTEMPT=$((ATTEMPT+1))
              sleep 2
            done
            echo "=== Output for $CMD ==="
            cat "$OUT" || true
          done

      - name: Restart Web App
        env:
          AZ_RESOURCE_GROUP: ${{ secrets.AZ_RESOURCE_GROUP }}
          AZ_WEBAPP_NAME: ${{ env.AZ_WEBAPP_NAME }}
        run: |
          az webapp restart --resource-group "$AZ_RESOURCE_GROUP" --name "$AZ_WEBAPP_NAME"
