name: Build and deploy Python app to Azure Web App - CKPPeopleSuite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # (Optional) Install deps and run tests locally in CI
      - name: Install dependencies (for CI only)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # (Optional) Run migrations in CI just to catch errors
      # This does NOT affect Azure DB, it uses GitHub runner DB (if you configure it)
      # You can comment this out if it breaks.
      # - name: Run Django checks
      #   env:
      #     DJANGO_SETTINGS_MODULE: smarthr_erp.deployment
      #   run: |
      #     python manage.py check

      - name: Create deployment zip
        run: |
          zip -r release.zip . \
            -x "*.git*" "*__pycache__*" "*.venv*" "venv/*" ".venv/*"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "CKPPeopleSuite"
          slot-name: "Production"
          package: "release.zip"
