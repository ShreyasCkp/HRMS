name: Build and deploy Python app to Azure Web App - CKPPeopleSuite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          # create structure expected by Azure Python container
          mkdir -p .python_packages/lib/site-packages
          # install ALL deps (including Django) into .python_packages
          python -m pip install --no-cache-dir -r requirements.txt --target=".python_packages/lib/site-packages"
          echo "=== Showing .python_packages content ==="
          ls -R .python_packages

      - name: Zip project (source + .python_packages)
        run: |
          zip -r app.zip . \
            -x "*.git*" "*__pycache__*" "*.pytest_cache*" "*.venv*" "venv/*"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "CKPPeopleSuite"
          slot-name: "Production"
          package: app.zip
