name: Build and deploy Python app to Azure Web App - CKPPeopleSuite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 1) Install dependencies *both* globally (for CI) and into .python_packages
      - name: Install dependencies (global + .python_packages)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          mkdir -p .python_packages/lib/site-packages
          python -m pip install --no-cache-dir -r requirements.txt --target=".python_packages/lib/site-packages"

      # 2) Run migrations and collectstatic using .python_packages
      - name: Run migrations and collect static files
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: "False"
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DJANGO_ALLOWED_HOSTS: ${{ secrets.DJANGO_ALLOWED_HOSTS }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DJANGO_ENV: "deployment"
        run: |
          export PYTHONPATH=".python_packages/lib/site-packages"
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      - name: List project files (recursive)
        run: |
          pwd
          ls -la
          echo "----------------------"
          ls -R

      # 3) Upload EVERYTHING including .python_packages (but not .git / __pycache__)
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .python_packages/**
            .
            !.git/
            !**/__pycache__/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: List artifact files BEFORE flatten
        run: |
          echo "=== ROOT BEFORE ==="
          pwd
          ls -la
          echo "----------------------"
          ls -R

      # ðŸ”¹ IMPORTANT: move everything out of python-app/ to root
      - name: Move app contents to repo root
        run: |
          # Move all files (including hidden) from python-app/ to current dir
          shopt -s dotglob
          mv python-app/* .
          rmdir python-app
          echo "=== ROOT AFTER MOVE ==="
          ls -la
          echo "----------------------"
          ls -R

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "CKPPeopleSuite"
          slot-name: "Production"
          package: .
