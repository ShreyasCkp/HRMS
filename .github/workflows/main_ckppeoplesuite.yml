name: Build and deploy Python app to Azure Web App - CKPPeopleSuite

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  AZ_WEBAPP_NAME: "CKPPeopleSuite"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            python3-dev \
            libcairo2-dev \
            libgirepository1.0-dev \
            libglib2.0-dev \
            libgdk-pixbuf2.0-0 \
            libpng-dev \
            libjpeg-dev \
            libffi-dev \
            libxml2-utils \
            jq \
            curl

          if ! dpkg -s libpango-1.0-0 >/dev/null 2>&1; then
            sudo apt-get install -y libpango1.0-0 || true
          else
            sudo apt-get install -y libpango-1.0-0 || true
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create venv & install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZ_WEBAPP_NAME }}
          slot-name: Production

      - name: Get publish profile & run collectstatic/migrate
        env:
          AZ_RESOURCE_GROUP: ${{ secrets.AZ_RESOURCE_GROUP }}
          AZ_WEBAPP_NAME: ${{ env.AZ_WEBAPP_NAME }}
        run: |
          set -e

          sudo apt-get update -y
          sudo apt-get install -y jq curl

          ARTIFACTS_DIR="$GITHUB_WORKSPACE/deploy-artifacts"
          mkdir -p "$ARTIFACTS_DIR"

          PROFILES=$(az webapp deployment list-publishing-profiles \
            --name "$AZ_WEBAPP_NAME" \
            --resource-group "$AZ_RESOURCE_GROUP" \
            -o json)

          echo "$PROFILES" > "$ARTIFACTS_DIR/publish_profiles.json"

          PUBLISH_URL=$(echo "$PROFILES" | jq -r '.[0].publishUrl')
          USER=$(echo "$PROFILES" | jq -r '.[0].userName')
          PASS=$(echo "$PROFILES" | jq -r '.[0].userPWD')

          if [[ ! "$PUBLISH_URL" =~ ^https?:// ]]; then
            PUBLISH_URL="https://$PUBLISH_URL"
          fi

          SCM_URL="$PUBLISH_URL"

          echo "Running collectstatic..."
          curl -s -u "$USER:$PASS" "$SCM_URL/api/command" \
            -H "Content-Type: application/json" \
            -d '{"command": "python manage.py collectstatic --noinput", "dir": "/home/site/wwwroot"}' \
            -o "$ARTIFACTS_DIR/collectstatic.json"

          echo "Running migrate..."
          curl -s -u "$USER:$PASS" "$SCM_URL/api/command" \
            -H "Content-Type: application/json" \
            -d '{"command": "python manage.py migrate --noinput", "dir": "/home/site/wwwroot"}' \
            -o "$ARTIFACTS_DIR/migrate.json"

          echo "Fetching site listing..."
          curl -s -u "$USER:$PASS" "$SCM_URL/api/vfs/site/wwwroot/" \
            -o "$ARTIFACTS_DIR/wwwroot.json"

          curl -s -u "$USER:$PASS" "$SCM_URL/api/vfs/site/wwwroot/staticfiles" \
            -o "$ARTIFACTS_DIR/staticfiles.json"

      - name: Upload file list artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployed-file-lists
          path: deploy-artifacts

      - name: Restart Web App
        env:
          AZ_RESOURCE_GROUP: ${{ secrets.AZ_RESOURCE_GROUP }}
          AZ_WEBAPP_NAME: ${{ env.AZ_WEBAPP_NAME }}
        run: |
          az webapp restart \
            --resource-group "$AZ_RESOURCE_GROUP" \
            --name "$AZ_WEBAPP_NAME"
