name: Build and deploy Python app to Azure Web App - CKPPeopleSuite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: List project files (for review)
        run: |
          pwd
          echo "Top-level files and folders:"
          ls -la
          echo "smarthr_erp folder contents:"
          ls -la smarthr_erp || true
          echo "apps (masters, employee_management, ...):"
          ls -la | grep -E "masters|employee_management|leave_management|attendance_management|payroll_management|performance_management|recruitment|chatbot|notifications|reports" || true

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B73A844D7B4042E1A538960B63041480 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0EA1EFF70B6249D5841F2861A29886E1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E84FA381A384446FBED047D7993DFEB4 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'CKPPeopleSuite'
          slot-name: 'Production'

      # --- Post-deploy: run management commands on the remote webapp ---
      # NOTE: ensure AZURE_RESOURCE_GROUP secret exists and that the app is Linux based with SSH enabled.
      - name: Install Azure CLI (if not present) # azure/login provides az, but ensure we have the latest
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az --version

      - name: Run collectstatic on Azure Web App
        env:
          AZ_SUBSCRIPTION: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E84FA381A384446FBED047D7993DFEB4 }}
          AZ_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZ_WEBAPP_NAME: CKPPeopleSuite
        run: |
          echo "Running collectstatic on remote webapp..."
          # run a command on the remote container via SSH command support
          az webapp ssh --subscription "$AZ_SUBSCRIPTION" --resource-group "$AZ_RESOURCE_GROUP" --name "$AZ_WEBAPP_NAME" --command "python manage.py collectstatic --noinput" || {
            echo "az webapp ssh command failed. Ensure App Service is Linux and SSH is enabled. Exiting with non-fatal status."
            exit 0
          }

      - name: Run migrations on Azure Web App
        env:
          AZ_SUBSCRIPTION: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E84FA381A384446FBED047D7993DFEB4 }}
          AZ_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZ_WEBAPP_NAME: CKPPeopleSuite
        run: |
          echo "Running migrate on remote webapp..."
          az webapp ssh --subscription "$AZ_SUBSCRIPTION" --resource-group "$AZ_RESOURCE_GROUP" --name "$AZ_WEBAPP_NAME" --command "python manage.py migrate --noinput" || {
            echo "az webapp ssh migrate command failed. Ensure App Service is Linux and SSH is enabled. Exiting with non-fatal status."
            exit 0
          }

      - name: Restart Web App
        env:
          AZ_SUBSCRIPTION: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E84FA381A384446FBED047D7993DFEB4 }}
          AZ_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZ_WEBAPP_NAME: CKPPeopleSuite
        run: |
          echo "Restarting webapp to pick up static files and DB migrations..."
          az webapp restart --subscription "$AZ_SUBSCRIPTION" --resource-group "$AZ_RESOURCE_GROUP" --name "$AZ_WEBAPP_NAME"
