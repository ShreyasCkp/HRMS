name: Build and deploy Python app to Azure Web App - CKPPeopleSuite

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  AZ_WEBAPP_NAME: "CKPPeopleSuite"

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create venv & (optionally) install deps on runner
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || echo "pip install returned non-zero; continuing"
          else
            echo "No requirements.txt found â€” skipping pip install"
          fi

      - name: (Optional) Collect static on runner so static files are baked into artifact
        env:
          DJANGO_SETTINGS_MODULE: ${{ secrets.DJANGO_SETTINGS_MODULE }}
        run: |
          source antenv/bin/activate
          if [ -f manage.py ]; then
            python manage.py collectstatic --noinput || echo "collectstatic on runner failed; continuing"
          else
            echo "manage.py not found in repo root; ensure manage.py is in repo root for this workflow"
          fi

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Login to Azure (using AZURE_CREDENTIALS)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZ_WEBAPP_NAME }}
          slot-name: Production
          # package: path/to/zip  # optional: you can pass a zip if you want determinism

      - name: Get publish profile (for Kudu) and run migrate + collectstatic
        env:
          AZ_RESOURCE_GROUP: ${{ secrets.AZ_RESOURCE_GROUP }}
          AZ_WEBAPP_NAME: ${{ env.AZ_WEBAPP_NAME }}
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq curl || true
          ARTIFACTS_DIR="$GITHUB_WORKSPACE/deploy-artifacts"
          mkdir -p "$ARTIFACTS_DIR"

          echo "Fetching publish profile..."
          PROFILES=$(az webapp deployment list-publishing-profiles --name "$AZ_WEBAPP_NAME" --resource-group "$AZ_RESOURCE_GROUP" -o json)
          echo "$PROFILES" > "$ARTIFACTS_DIR/publish_profiles.json"
          PROFILE_COUNT=$(echo "$PROFILES" | jq 'length' || echo 0)
          if [ "$PROFILE_COUNT" -eq 0 ]; then
            echo "No publish profiles returned; aborting"
            cat "$ARTIFACTS_DIR/publish_profiles.json" || true
            exit 1
          fi

          PUBLISH_URL=$(echo "$PROFILES" | jq -r '.[0].publishUrl')
          USER=$(echo "$PROFILES" | jq -r '.[0].userName')
          PASS=$(echo "$PROFILES" | jq -r '.[0].userPWD')

          if [[ ! "$PUBLISH_URL" =~ ^https?:// ]]; then
            PUBLISH_URL="https://$PUBLISH_URL"
          fi
          SCM_URL="$PUBLISH_URL"
          echo "Using Kudu at: $SCM_URL"

          # Try migrate then collectstatic via Kudu; if manage.py is in a subfolder change DIR variable
          DIR="/home/site/wwwroot"   # change if your manage.py is in a subfolder, e.g. "/home/site/wwwroot/backend"

          echo "Running migrate via Kudu (dir=$DIR)..."
          curl -s -u "$USER:$PASS" "$SCM_URL/api/command" \
            -H "Content-Type: application/json" \
            -d "{\"command\":\"python3 manage.py migrate --noinput\",\"dir\":\"${DIR}\"}" \
            -o "$ARTIFACTS_DIR/migrate.json" || true
          echo "MIGRATE RESULT:"
          jq . "$ARTIFACTS_DIR/migrate.json" || cat "$ARTIFACTS_DIR/migrate.json" || true

          echo "Running collectstatic via Kudu (dir=$DIR)..."
          curl -s -u "$USER:$PASS" "$SCM_URL/api/command" \
            -H "Content-Type: application/json" \
            -d "{\"command\":\"python3 manage.py collectstatic --noinput\",\"dir\":\"${DIR}\"}" \
            -o "$ARTIFACTS_DIR/collectstatic.json" || true
          echo "COLLECTSTATIC RESULT:"
          jq . "$ARTIFACTS_DIR/collectstatic.json" || cat "$ARTIFACTS_DIR/collectstatic.json" || true

          # List deployed files for verification
          echo "Listing /home/site/wwwroot/"
          curl -s -u "$USER:$PASS" "$SCM_URL/api/vfs/site/wwwroot/" -o "$ARTIFACTS_DIR/wwwroot.json" || true
          echo "Listing staticfiles (if present)"
          curl -s -u "$USER:$PASS" "$SCM_URL/api/vfs/site/wwwroot/staticfiles" -o "$ARTIFACTS_DIR/staticfiles.json" || true

      - name: Upload deployed file lists and Kudu outputs
        uses: actions/upload-artifact@v4
        with:
          name: deployed-file-lists
          path: deploy-artifacts

      - name: Restart Web App
        env:
          AZ_RESOURCE_GROUP: ${{ secrets.AZ_RESOURCE_GROUP }}
          AZ_WEBAPP_NAME: ${{ env.AZ_WEBAPP_NAME }}
        run: |
          az webapp restart --resource-group "$AZ_RESOURCE_GROUP" --name "$AZ_WEBAPP_NAME"

